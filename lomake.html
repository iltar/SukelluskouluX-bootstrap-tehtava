<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <main id="alku" class="container">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#alku">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="lomake.html">lomakesivu</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  >Dropdown</a
                >
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Link</a></li>
                  <li><a class="dropdown-item" href="#">Another link</a></li>
                  <li><a class="dropdown-item" href="#">A third link</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--lomake-->
      <div id="lomake" class="container-fluid">
        <form id="form" onsubmit="return false">
          <label for="nimi">Nimi:</label>
          <input type="text" id="nimi" placeholder="nimi" required />
        <br>
          <label for="sposti">Sähköposti:</label>
          <input type="email" id="sposti" placeholder="sähköposti" />
          <br>
          <label for="teksti">Tekstikenttä:</label>
          <textarea id="teksti" placeholder="kirjoita tekstiä"></textarea>
          <br>
          <label for="yksivalinta">Valitse yksi</label>
          <br>
          <input type="radio" name="yksivalinta" id="yksi1" />
          <label for="yksi1">Vaihtoehto 1</label>
          <br>
          <input type="radio" name="yksivalinta" id="yksi2" />
          <label for="yksi2">Vaihtoehto 2</label>
          <br>
          <input type="radio" name="yksivalinta" id="yksi3" />
          <label for="yksi3">Vaihtoehto 3</label>
          <br>
          <label for="monivalinta">Valitse yksi tai useampi</label>
          <br>
          <input type="checkbox" name="monivalinta" id="moni1" />
          <label for="moni1">Vaihtoehto 1</label>
          <br>
          <input type="checkbox" name="monivalinta" id="moni2" />
          <label for="moni1">Vaihtoehto 2</label>
          <br>
          <input type="checkbox" name="monivalinta" id="moni3" />
          <label for="moni3">Vaihtoehto 3</label>
          <br>
          <label for="valikko">Alasvetovalikko</label>
          <select id="valikko">
            <option value="Vaihtoehto 1">Vaihtoehto 1</option>
            <option value="Vaihtoehto 2">Vaihtoehto 2</option>
            <option value="Vaihtoehto 3">Vaihtoehto 3</option>
          </select>
          <br>
          <label for="range">Valitse luku</label>
          0
          <input type="range" min="0" max="100">
          100
          <br>
          <input type="submit" value="Lähetä">
          <input type="reset" value="Tyhjennä">
        </form>
        <div id="vastaus"></div>
      </div>
    </main>
  </body>
</html>
